<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Posts Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .card img {
            height: 300px;
            object-fit: cover;
        }
        .platform-header {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #495057;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        {% for platform, data in user_data.items() %}
            <h2 class="platform-header">{{ platform }} Saved Posts</h2>
            <div class="row row-cols-1 row-cols-md-3 g-4">
                {% for caption, details in data.items() %}
                    <div class="col">
                        <div class="card h-100 shadow-sm">
                            <img src="{{ url_for('fetch_image', image_url=details.image) }}" class="card-img-top" alt="Post Image">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">{{ caption }}</h5>
                                <div class="mt-auto">
                                    <a href="{{ details.link }}" target="_blank" class="btn btn-primary w-100">View Post</a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>

    <!-- Bootstrap 5 JS (Optional, for advanced features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
